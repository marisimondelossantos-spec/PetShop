<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Services - Happy Animal Pet Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/services/storage.js"></script>
    <script src="js/components/loader.js"></script>
</head>

<body>
    <!-- NAVBAR -->
    <div id="navbar"></div>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h1 class="hero-title">Professional Pet Services</h1>
            <p class="hero-subtitle">Expert care for your furry friends - grooming, boarding, training, and more</p>
        </div>
    </section>

    <!-- Services Section -->
    <section class="services-section">
        <div class="container">
            <!-- Category Filter -->
            <div class="category-filter">
                <button class="category-btn active" data-category="all">
                    <i class="fas fa-paw"></i> All Services
                </button>
                <button class="category-btn" data-category="Grooming">
                    <i class="fas fa-cut"></i> Grooming
                </button>
                <button class="category-btn" data-category="Boarding">
                    <i class="fas fa-home"></i> Boarding
                </button>
                <button class="category-btn" data-category="Health">
                    <i class="fas fa-heartbeat"></i> Health
                </button>
                <button class="category-btn" data-category="Training">
                    <i class="fas fa-graduation-cap"></i> Training
                </button>
            </div>

            <!-- Services Grid -->
            <div class="services-grid" id="servicesGrid">
                <!-- Services will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <!-- Appointment Modal -->
    <div class="modal" id="appointmentModal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal">
                <i class="fas fa-times"></i>
            </button>

            <div class="modal-header">
                <h2 id="modalServiceName">Book Appointment</h2>
                <div class="modal-service-meta">
                    <span class="modal-price" id="modalPrice"></span>
                    <span class="modal-duration" id="modalDuration"></span>
                </div>
            </div>

            <div class="modal-body">
                <form id="appointmentForm">
                    <!-- Pet Information -->
                    <div class="form-section">
                        <h3 class="form-section-title">Pet Information</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="petName">Pet Name *</label>
                                <input type="text" id="petName" name="petName" required>
                            </div>
                            <div class="form-group">
                                <label for="petType">Pet Type *</label>
                                <select id="petType" name="petType" required>
                                    <option value="">Select pet type</option>
                                    <option value="dog">Dog</option>
                                    <option value="cat">Cat</option>
                                    <option value="bird">Bird</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Branch Selection -->
                    <div class="form-section">
                        <h3 class="form-section-title">Select Branch</h3>
                        <div class="branch-options" id="branchOptions">
                            <!-- Branches will be dynamically loaded -->
                        </div>
                    </div>

                    <!-- Date & Time -->
                    <div class="form-section">
                        <h3 class="form-section-title">Select Date & Time</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="appointmentDate">Date *</label>
                                <input type="date" id="appointmentDate" name="appointmentDate" required>
                            </div>
                            <div class="form-group">
                                <label for="appointmentTime">Time *</label>
                                <select id="appointmentTime" name="appointmentTime" required>
                                    <option value="">Select time</option>
                                    <option value="09:00">09:00 AM</option>
                                    <option value="10:00">10:00 AM</option>
                                    <option value="11:00">11:00 AM</option>
                                    <option value="13:00">01:00 PM</option>
                                    <option value="14:00">02:00 PM</option>
                                    <option value="15:00">03:00 PM</option>
                                    <option value="16:00">04:00 PM</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Owner Information -->
                    <div class="form-section">
                        <h3 class="form-section-title">Owner Information</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="ownerName">Your Name *</label>
                                <input type="text" id="ownerName" name="ownerName" required>
                            </div>
                            <div class="form-group">
                                <label for="ownerPhone">Phone Number *</label>
                                <input type="tel" id="ownerPhone" name="ownerPhone" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ownerEmail">Email Address *</label>
                            <input type="email" id="ownerEmail" name="ownerEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="notes">Additional Notes</label>
                            <textarea id="notes" name="notes" rows="3"
                                placeholder="Any special requirements or notes..."></textarea>
                        </div>
                    </div>

                    <button type="submit" class="btn-submit">
                        <i class="fas fa-calendar-check"></i> Book Appointment
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Success Message -->
    <div class="success-message" id="successMessage">
        <div class="success-content">
            <i class="fas fa-check-circle"></i>
            <h3>Appointment Booked Successfully!</h3>
            <p>We've sent a confirmation email with all the details.</p>
        </div>
    </div>

    <div id="footer"></div>
    <script type="module" src="js/modules/init.js"></script>
</body>

</html>
