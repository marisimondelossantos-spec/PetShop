<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Happy Animal Pet Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/services/storage.js"></script>
    <script src="js/components/loader.js"></script>
</head>

<body>
    <!-- NAVBAR -->
    <div id="navbar"></div>

    <!-- PROFILE HEADER -->
    <section class="profile-header">
        <div class="container">
            <div class="profile-header-content">
                <div class="profile-icon">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="profile-header-text">
                    <h1 id="profile-user-name">My Profile</h1>
                    <p id="profile-user-email">Loading...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- PROFILE CONTENT -->
    <section class="profile-section">
        <div class="container">

            <!-- Tab Navigation -->
            <div class="profile-tabs">
                <button class="tab-btn active" data-tab="info">
                    <i class="fas fa-user"></i>
                    <span>Personal Information</span>
                </button>
                <button class="tab-btn" data-tab="cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span>My Cart</span>
                    <span class="tab-badge" id="cart-count">0</span>
                </button>
                <button class="tab-btn" data-tab="wishlist">
                    <i class="fas fa-heart"></i>
                    <span>My Wishlist</span>
                    <span class="tab-badge" id="wishlist-count">0</span>
                </button>
                <button class="tab-btn" data-tab="orders">
                    <i class="fas fa-box"></i>
                    <span>Order History</span>
                </button>
                <button class="tab-btn logout-btn" id="profile-logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>

            <!-- Tab Content -->
            <div class="profile-content">

                <!-- Personal Information Tab -->
                <div class="tab-panel active" id="info-panel">
                    <div class="panel-header">
                        <h2>Personal Information</h2>
                        <button class="btn-edit" id="edit-info-btn">
                            <i class="fas fa-edit"></i>
                            <span>Edit</span>
                        </button>
                    </div>

                    <form id="user-info-form" class="user-info-form">
                        <div class="form-section">
                            <h3>Basic Information</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" id="info-firstName" disabled required>
                                </div>
                                <div class="form-group">
                                    <label>Middle Name</label>
                                    <input type="text" id="info-middleName" disabled>
                                </div>
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" id="info-lastName" disabled required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Email Address</label>
                                    <input type="email" id="info-email" disabled required>
                                </div>
                                <div class="form-group">
                                    <label>Contact Number</label>
                                    <input type="tel" id="info-contactNumber" pattern="[0-9]{11}" disabled required>
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>Address Information</h3>
                            <div class="form-row">
                                <div class="form-group full-width">
                                    <label>Street Address</label>
                                    <input type="text" id="info-street" disabled required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Zone/Barangay</label>
                                    <input type="text" id="info-zone" disabled required>
                                </div>
                                <div class="form-group">
                                    <label>City</label>
                                    <input type="text" id="info-city" disabled required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Province</label>
                                    <input type="text" id="info-province" disabled required>
                                </div>
                                <div class="form-group">
                                    <label>Zip Code</label>
                                    <input type="text" id="info-zipCode" pattern="[0-9]{4}" maxlength="4" disabled
                                        required>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions" style="display: none;">
                            <button type="button" class="btn-cancel" id="cancel-edit-btn">Cancel</button>
                            <button type="submit" class="btn-save">Save Changes</button>
                        </div>
                    </form>
                </div>

                <!-- My Cart Tab -->
                <div class="tab-panel" id="cart-panel">
                    <div class="panel-header">
                        <h2>My Cart</h2>
                        <button class="btn-clear" id="clear-cart-btn">
                            <i class="fas fa-trash"></i>
                            <span>Clear Cart</span>
                        </button>
                    </div>

                    <div id="cart-items-container" class="items-container">
                        <!-- Cart items will be dynamically loaded here -->
                    </div>

                    <div class="cart-summary">
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span id="cart-subtotal">₱0.00</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span id="cart-total">₱0.00</span>
                        </div>
                        <button class="btn-checkout" id="checkout-btn">
                            <i class="fas fa-credit-card"></i>
                            <span>Proceed to Checkout</span>
                        </button>
                    </div>
                </div>

                <!-- My Wishlist Tab -->
                <div class="tab-panel" id="wishlist-panel">
                    <div class="panel-header">
                        <h2>My Wishlist</h2>
                        <button class="btn-clear" id="clear-wishlist-btn">
                            <i class="fas fa-trash"></i>
                            <span>Clear Wishlist</span>
                        </button>
                    </div>

                    <div id="wishlist-items-container" class="items-container">
                        <!-- Wishlist items will be dynamically loaded here -->
                    </div>
                </div>

                <!-- Order History Tab -->
                <div class="tab-panel" id="orders-panel">
                    <div class="panel-header">
                        <h2>Order History</h2>
                    </div>

                    <div id="orders-container" class="orders-container">
                        <!-- Order items will be dynamically loaded here -->
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <div id="footer"></div>

    <script type="module" src="js/modules/init.js"></script>
</body>

</html>
